			<div class="text-center">

				<button class="btn btn-primary convert m-2"
						type="submit" onclick="convert()">
					Convert

				<button class="btn btn-primary m-2"
						onclick="clearVal()">
				Reset
			</button>
			</div>

		</div>

		<div id="finalAmount" class="text-center">

			<h2>Converted Amount :
				<label id ="finalValue" class="finalValue"
				style="color:green;">
				</label>
			</h2>
		</div>
		<div id="info" class="text-center">

			<h2>From currency info:
				<label id ="country1"
				style="color:green;">
				</label>
			</h2>
			<h2>To currency info:
				<label id ="country2"
				style="color:green;">
				</label>
			</h2>
		</div>
	</div>

	<script>

		$( document ).ready(function() {
    		addElements();
		});

		async function convert() {
			
			const url = "http://127.0.0.1:4000/";
			const oamount = document.getElementById('oamount').value;
			const sel1 = document.getElementById('sel1').value;
			const sel2 = document.getElementById('sel2').value;

			try {

				fetch(url.concat("currencyConversion/",sel1, "/", sel2, "/", oamount))
  				.then((response) => response.json()) 
  				.then((convert) => {
    				document.getElementById('finalValue').innerHTML = convert.result;
  				});
			
			} catch(e) {
				console.log(e);
			}

			try {

			fetch(url.concat("currencyInfo/",sel1))
			.then((response) => response.json()) 
			.then((info) => {
				document.getElementById('country1').innerHTML = info.result;
			});

			} catch(e) {
				console.log(e);
			}

			try {

			fetch(url.concat("currencyInfo/",sel2))
			.then((response) => response.json()) 
			.then((info) => {
				document.getElementById('country2').innerHTML = info.result;
			});

			} catch(e) {
				console.log(e);
			}
		};

		function clearVal() {
			window.location.reload();
			document.getElementsByClassName("finalValue").innerHTML = "";
		};

		async function addElements() {
			
			const url = "http://127.0.0.1:3000/";

			try {

				

				fetch(url.concat("currencies"))
  				.then((response) => response.json()) 
  				.then((elements) => {
    				var json = JSON.parse(elements);

					for (x of json) {
						document.getElementById('sel1').append(x.currency);
						document.getElementById('sel2').append(x.currency);
					}
  				});
			
			} catch(e) {
				console.log(e);
			}
		};

	</script>
